{% extends "layout.html" %}
{% block content %}
	<!--404 error-->
	<h1 style="font-family: 'Google Sans';color: #f0506e;">
		<img src="{{ url_for('static',filename='images/404.png') }}" height="100" width="100">
		&nbsp;Oops. Page not found (404).&nbsp;
		{% if not current_user.is_authenticated %}
			<a style="font-size: 14px;" href="{{ url_for('users.index') }}">Return to log in</a>
		{% endif %}
		<br>
	</h1>
	
{% endblock content %}
