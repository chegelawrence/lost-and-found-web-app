{% extends "layout.html" %}
{% block content %}
	<!--404 error-->
	<h1 style="font-family: 'Google Sans';color: #f0506e;">
		<span uk-icon="icon:warning;ratio:2.5"></span>&nbsp;Oops. You don't have permissions to access this page (403).&nbsp;
		{% if not current_user.is_authenticated %}
			<a style="font-size: 14px;" href="{{ url_for('users.index') }}">Return to log in</a>
		{% endif %}
		<br>
	</h1>
	
{% endblock content %}
